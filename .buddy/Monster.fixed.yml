- pipeline: "Monster"
  on: "CLICK"
  refs:
  - "refs/heads/main"
  fail_on_prepare_env_warning: true
  actions:
  - action: "monster.py"
    type: "BUILD"
    docker_image_name: "library/python"
    docker_image_tag: "3.13"
    execute_commands:
    - "pip install -r requirements.txt  "
    - "monster.py"
    cached_dirs:
    - "/root/.cache/pip"
    shell: "BASH"
