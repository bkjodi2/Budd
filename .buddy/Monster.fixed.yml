- pipeline: "Monster"
  on: "CLICK"
  refs:
  - "refs/heads/main"
  fail_on_prepare_env_warning: true
  actions:
  - action: "monster.py"
    type: "BUILD"
    docker_image_name: "library/python"
    docker_image_tag: "3.13"
    execute_commands:
    - "actions:"
    - "  - action: Setup and Run"
    - "    type: build"
    - "    image_name: ubuntu:20.04"
    - "    commands:"
    - "      - echo \"Installing dependencies...\""
    - "      - apt-get update && apt-get install -y gcc g++ python3-pip"
    - "      - pip install -r requirements.txt"
    - "      - g++ -o monster monster.cpp -std=c++11 -pthread"
    - "      - python3 monster.py"
    - "      "
    cached_dirs:
    - "/root/.cache/pip"
    shell: "BASH"
